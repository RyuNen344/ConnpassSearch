apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.ryunen344.connpasssearch"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    androidExtensions {
        experimental = true
    }

    compileOptions {
        targetCompatibility = "8"
        sourceCompatibility = "8"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.1.0-beta01"
    implementation "androidx.core:core-ktx:1.2.0-alpha02"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"


    //lifecycle
    def lifecycle_version = "2.2.0-alpha01"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"


    //jsoup
    implementation "org.jsoup:jsoup:1.12.1"

    // Koin for Android
    def koin_version = "2.0.1"
    implementation "org.koin:koin-android:$koin_version"
    implementation "org.koin:koin-androidx-scope:$koin_version"
    implementation "org.koin:koin-androidx-viewmodel:$koin_version"

    //retrofit2
    def retrofit2_version = "2.5.0"
    implementation "com.squareup.retrofit2:retrofit:$retrofit2_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit2_version"


    //loco
    def loco_version = "1.1.0"
    implementation "com.sys1yagi.loco:loco-core:$loco_version"
    implementation "com.sys1yagi.loco:loco-smasher-filterable-gson:1.0.0"
    implementation "com.sys1yagi.loco:loco-store-android-sqlite:1.0.0"
    implementation 'com.sys1yagi.loco:loco-sender-gson-jsonarray:1.0.0'

    //gson
    def gson_version = "2.8.5"
    implementation "com.google.code.gson:gson:$gson_version"

    //-------------------------test--------------------------
    testImplementation "junit:junit:4.12"
    androidTestImplementation "androidx.test:runner:1.3.0-alpha01"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.3.0-alpha01"

    //LiveData
    androidTestImplementation "androidx.arch.core:core-testing:2.1.0-beta01"
}

